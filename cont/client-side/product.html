<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-biblioteka</title>
    <link rel="icon" type="image/x-icon" href="/images/ikona.ico">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link href="product.css" rel="stylesheet">
<body>
<div class="container-fluid">
    <a class="nav-link" href="catalog.html">Powrót</a>
    <div id="product">
        <div id="infoBook" class="float-start">
            <h3 id="bookName"></h3>
            <p id="author"></p>
            <div>Gatunek:<span id="genre"></span></div>
            <div>Znajduje się w:<span id="library"></span></div>
            <div>Cena:<span id="price"></span></div>
            <button id="renter">Wypożycz</button>
        </div>
        <img id="cover" class="rounded float-start">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="product.js"></script>
</body>
</html>
