<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-biblioteka</title>
    <link rel="icon" type="image/x-icon" href="/images/ikona.ico">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<body>
<div id="main" class="container-fluid">
    <a class="nav-link" href="../index.html">Powrót</a>
   Tutaj będzie zarządzanie księgarnią
    <div id="adder">
        <label for="book_name">Podaj Nazwę książki:</label>
        <input name="book_name" id="book_name" required>
        <br>
        <label for="author">Autor kiążki</label>
        <input name="author" id="author" required>
        <br>
        <label for="price">Podaj cene</label>
        <input name="price" id="price" type="number" required>
        <label for="price">Zł</label>
        
        <br>
        <label for="genre">Podaj gatunek</label>
        <input name="genre" id="genre" required>
        <br>
        <label for="Libraries">Wybierz biblioteke</label>
        <select name="Libraries" id="Libraries" required>
        </select>
        <br>
        <label for="acess">Czy książka jest dostępna?</label>
        <select name="acess" id="acess" required>
            <option value="true">Tak</option>
            <option value="false">Nie</option>
        </select>
        <br>
        <label for="myfile">Select a file:</label>
        <input type="file" accept=".png" id="myfile" name="myfile">
        <br>
        <input type="submit" value="Dodaj" id="submit">
        
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="books.js"></script>
</body>
</html>
